language: python
python:
  - '2.6'
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'
  - '3.7'

install:
  - python setup.py install
  - if [[ "$TRAVIS_PYTHON_VERSION" == "3.6" ]]; then
       pip install mypy;
       pip install strip-hints;
       pip install nox;
    fi;

jobs:
  include:
    - stage: test
      name: satic_type
      script: nox -s static_type
      if: env(TRAVIS_PYTHON_VERSION) = "3.6"
    - stage: test
      name: pytests_with_hints
      script: nox -s pytests_with_hints
      if: env(TRAVIS_PYTHON_VERSION) = "3.6"
    - stage: test
      name: pytests_no_hints
      script: nox -s pytests_no_hints
      if: env(TRAVIS_PYTHON_VERSION) = "3.6"
    - stage: test
      name: coverage
      script: coverage run --source ascii_canvas -m pytest ./tests --cov=ascii_canvas --cov-report=xml --cov-report=term
      if: env(TRAVIS_PYTHON_VERSION) = "3.6"

after_success:
  - python-codacy-coverage -r coverage.xml

before_deploy:
  if ! [[ "$TRAVIS_PYTHON_VERSION" IN ("2.6", "2.7", "3.4", "3.5")]]; then
    stubgen ascii_canvas --recursive -o .;
    python strip-type-hints.py;
  else
    stubgen ascii_canvas --recursive -o .;
  fi;

deploy:
  provider: pypi
  skip_existing: true
  distributions: sdist bdist_wheel
  user: Anton-4
  password:
    secure: 
  on:
    tags: true
    repo: PaulSchweizer/ascii-canvas
    branch: master
    python: '3.6'