language: python
python:
- '2.6'
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
install:
- python setup.py install
- pip install pytest==3.0.3
- pip install pytest-cov==2.5.1
- pip install coverage
- pip install codacy-coverage
script:
- coverage run --source ascii_canvas -m pytest ./tests --cov=ascii_canvas --cov-report=xml
  --cov-report=term
after_success:
- python-codacy-coverage -r coverage.xml
deploy:
  provider: pypi
  skip_existing: true
  distributions: sdist bdist_wheel
  user: Anton-4
  password:
    secure: 
  on:
    tags: true
    repo: PaulSchweizer/ascii-canvas
    branch: master
    python: '3.6'
