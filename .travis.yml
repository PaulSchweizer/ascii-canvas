language: python
python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'

before_install:
  - pip install -r requirements.txt
  - python strip-type-hints.py;	
  
install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - python setup.py install  
  - if [[ "$TRAVIS_PYTHON_VERSION" == "3.6" ]]; then
       pip install mypy;
    fi;

jobs:
  include:
    - stage: test
      name: satic_type
      script: nox -s static_type
      if: env(TRAVIS_PYTHON_VERSION) = "3.6"

script:
  - coverage run --source ascii_canvas -m pytest ./tests --cov=ascii_canvas --cov-report=xml --cov-report=term

after_success:
  - python-codacy-coverage -r coverage.xml
  
before_deploy:	
  - python strip-type-hints.py;	
  
deploy:
  provider: pypi
  skip_existing: true
  distributions: sdist bdist_wheel
  user: Anton-4
  password:
    secure: 
  on:
    tags: true
    repo: PaulSchweizer/ascii-canvas
    branch: master
    python: '3.6'
